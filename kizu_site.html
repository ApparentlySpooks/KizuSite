<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kizu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0b16;
      color: white;
      overflow-x: hidden;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10, 11, 22, 0.7);
      backdrop-filter: blur(10px);
      z-index: 999;
    }

    nav .logo {
      font-size: 28px;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin-left: 20px;
      transition: 0.2s;
    }

    nav a:hover {
      opacity: 0.7;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      background: radial-gradient(circle at top, #3a1f60, #0a0b16);
    }

    .hero h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 22px;
      max-width: 700px;
      opacity: 0.85;
    }

    /* Section */
    .section {
      padding: 120px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .section p {
      font-size: 20px;
      opacity: 0.8;
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Kizu</div>

  </nav>

  <div class="hero">
    <h1>Best Free External</h1>
    <p>Kizu provides fast injecting and being very undetected and well performance.</p>
  </div>

  <div class="section">
    <h2>100% Free and Undetected.</h2>
    <p>Our Users</p>
  </div>
</body>
</html>
